    <script>
        function isRunYear(year){
            var flag = false;
            if(year % 4 == 0 && year % 100 != 0||year%400==0){
                flag = true;
            }
            else{
                 flag = false ;
            }
            return flag;
        }

        function backDays(){
            var year = prompt("请输入所查询的年份 ；");
            if(isRunYear(year)){
                alert("今年是闰年2月份有29天。");
            }
            else{
                alert("今年是平年2月份有28天。");
            }
        }
        backDays();
    </script>
