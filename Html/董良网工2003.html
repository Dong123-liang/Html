<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var i,j,temp;
    arr=[5,3,2,1,0];
   for(i=0;i<=arr.length-1;i++){
    for(j=0;j<=arr.length-1-i;j++){
       if(arr[j]>arr[j+1]){
        temp=arr[j+1];
        arr[j+1]=arr[j];
        arr[j]=temp;
       }
    }
  }
  console.log(arr); 
  </script>
</head>
